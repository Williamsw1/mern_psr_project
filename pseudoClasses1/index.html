<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pseudo-Classes Example</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>CSS Pseudo-Classes Example</h1>
  
  <!-- Link Pseudo-Classes -->
  <a href="#">Hover over me!</a>
  
  <!-- Button Example -->
  <button>Click me</button>

  <!-- List Items -->
  <ul>
    <li>First Item</li>
    <li>Second Item</li>
    <li>Third Item</li>
  </ul>
</body>
</html>
